<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/7546bdfa20.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="main-container">
            <img src="./img/app (1).png" alt="showcase image">
            <div class="about-app">
                <h1>Learn From
                    <br>
                    <span>Anywhere</span>
                </h1>
                <p>Take classes on the go with educrat app. Stream or download to watch on the plane, the subway, or
                    wherever you learn best.</p>
                <div class="download-section">
                    <div class="download-app">
                        <i class="fa-brands fa-apple"></i>
                        <h2>Download On The
                            <br>
                            <span>Apple Store</span>
                        </h2>
                    </div>
                    <div class="download-app">
                        <i class="fa-brands fa-google-play"></i>
                        <h2>Get It On
                            <br>
                            <span>Google Play</span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- adding grid layout to this site -->
    <iframe src="https://abdur27485.github.io/grid-layout-for-blog-posts/" frameborder="0"></iframe>

</body>

</html>
